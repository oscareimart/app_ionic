<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pagos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- <ion-button (click)="showLoading()">Show Loading</ion-button> -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input label="Nombre / CI" labelPlacement="floating" placeholder="Nombre / CI"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="auto">
        <div style="width: 100px; padding-top: 20px;">
          <ion-checkbox labelPlacement="end">Cartera</ion-checkbox>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="showLoading()" expand="full">Buscar</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let item of items; let index">
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ item }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pagos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Pagos page"></app-explore-container> -->
</ion-content>
